<body id="menu">

    <table id="gameName">

            <td id="propertyName">
                Game
            </td>
            <td>
                &nbsp;

            <td id="propertyValue">
                0
            </td>
        </tr>
    </table>

    <script>
        const fontList = ["CenturyGothic", "CenturyGothicBold", "ChristmasFlake", "ChristmasStar"];
        
        botMaintenance.connectBot();
        //Change the head values
        function renderTitleName(name) {
            document.getElementById("propertyName").innerText = name;
        }

        function renderTitleValue(value) {
            document.getElementById("propertyValue").innerText = value;
        }

        //Test
        function setFont(font) {
            if (fontList.includes(font)) {
                document.getElementById("gameName").style.fontFamily = font;
            }
        }

    </script>
